{WEB_HEADER}
{WEB_NAV}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-7 col-sm-push-3">
            <div class="page-header">
                <h1 id="pageheader">{INDEX_GROUP_HEADER}</h1>
            </div>
        </div>
    </div>
			<!-- /.row -->

    <div class="row">
        <div class="col-sm-2 col-sm-push-10">

            <!-- list group -->
            <div class="list-group margin-b-3">
{INDEX_LIST_ITEM_LI}
            </div>
        </div>
{INDEX_GROUP}
        <div class="col-sm-3 col-sm-pull-9">
{INDEX_INVITATION}
            <!-- Search -->
            <div class="well">
                <h4 class="margin-t-0">Search</h4>
                <form action="#">
                    <div class="input-group">
                        <label class="sr-only" for="search-form">Search the site</label>
                        <input type="text" class="form-control" id="search-form">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                                <span class="sr-only">Search</span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

            <!-- Panel -->
            <div id="departuserpanel" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Users</h4>
                </div>
                <div class="panel-body">
                    <form id="departuserform" class="form-horizontal" role="form">
{INDEX_DEPART_USER}
                        <hr>
                        <div class="form-group"> 
                            <div class="col-sm-10">
                                <button id = "createGroup" type="button" class="btn btn-default">Create a Group</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-sm-7 col-sm-push-3">
            <hr>
            <!-- Comment form -->
            <ul id="commenttab" class="nav nav-tabs">
                <li class="active" value="commenttext"><a href="#">Leave a Post</a></li>
                <li value="commentfile"><a href="#">Upload File</a></li>
                <li value="commentlink"><a href="#">Create Link</a></li>
            </ul>
            <div id="commenterror" class="alert alert-danger fade in margin-t-h margin-b-h hide">
                    <a href="#" class="close" id="commentalert">&times;</a>
                    <strong>Error!</strong>
            </div>
            <div class="well margin-t-h">
                <form id="commenttext">
                    <div class="form-group">
                        <label>Content:</label>
                        <textarea class="form-control" id="commenttextarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <form id="commentfile" class="hide">
                    <div class="form-group">
                        <label>File:</label>
                        <input type="file" name="uploadfile" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-default">Upload</button>
                </form>
                <form id="commentlink" class="hide">
                    <div class="form-group">
                        <label>Link:</label>
                        <input type="text" class="form-control" id="commentlinkcontent" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
{WEB_FOOTER}
</div>
<!-- Modal -->
        <div id="groupModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Group</h4>
              </div>
                
              <div class="modal-body">
                <div id="newgrouperror" class="alert alert-danger fade in hide">
                    <a href="#" class="close" id="newgroupalert">&times;</a>
                    <strong>Error!</strong>
                </div>
                <form id="newgroupform" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="control-label col-sm-3" for="groupName">Group Name:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-offset-3 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              
            </div>

          </div>
        </div>
