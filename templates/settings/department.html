<div class="col-sm-8 hide" id="divlistitem4">
<ul id="departmenttab" class="nav nav-tabs">
    <li class="active" value="departmentcreate"><a href="#">Create a Department</a></li>
    <li value="departmentedit"><a href="#">Edit a Department</a></li>
</ul>
<div id="departmenterror" class="alert alert-danger fade in margin-t-h margin-b-h hide">
        <a href="#" class="close" id="departmentalert">&times;</a>
        <strong>Error!</strong>
</div>
<div class="well margin-t-h">
    <form id="departmentcreate">
        <div class="form-group">
            <label>Parent Department:</label>
            <select class="form-control">
                <option value="1">Default</option>
{SETTINGS_DEPARTMENT_OPTION}
            </select>
        </div>
        <div class="form-group">
            <label>Department Name:</label>
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <form id="departmentedit" class="hide">
        <div class="form-group">
            <label>Department:</label>
            <select class="form-control">
{SETTINGS_DEPARTMENT_OPTION}
            </select>
        </div>
        <div class="form-group">
            <label>Department Name:</label>
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
</div>
